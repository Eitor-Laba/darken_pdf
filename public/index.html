<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Dark Mode</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0f14;
        --card: #141a22;
        --text: #e6edf3;
        --muted: #9aa7b2;
        --accent: #6aa9ff;
        --accent-2: #86e3b8;
        --danger: #ff7b72;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue",
          Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(80% 80% at 50% 0%, #162033 0%, var(--bg) 60%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }

      .card {
        width: min(720px, 100%);
        background: var(--card);
        border: 1px solid #202938;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
      }

      .upload {
        border: 1px dashed #2b3649;
        padding: 18px;
        border-radius: 14px;
        background: #0f141c;
        display: grid;
        gap: 12px;
      }

      input[type="file"] {
        width: 100%;
        padding: 10px;
        background: #101722;
        border: 1px solid #283349;
        border-radius: 10px;
        color: var(--text);
      }

      button {
        cursor: pointer;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        background: linear-gradient(135deg, var(--accent), #9b7bff);
        color: #0b0f14;
        transition: transform 0.2s ease, opacity 0.2s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
      }

      .status {
        margin-top: 16px;
        font-size: 14px;
        color: var(--muted);
      }

      .status.error {
        color: var(--danger);
      }

      .status.success {
        color: var(--accent-2);
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>PDF Dark Mode</h1>
      <p>Envie um PDF e receba a versão invertida pronta para leitura noturna.</p>

      <form class="upload" id="uploadForm">
        <input type="file" id="pdfInput" name="pdf" accept="application/pdf" required />
        <button type="submit" id="submitBtn">Converter PDF</button>
      </form>

      <div class="status" id="status">Aguardando arquivo...</div>
      <div class="footer">O arquivo é processado imediatamente e devolvido em seguida.</div>
    </main>

    <script>
      const form = document.getElementById("uploadForm");
      const input = document.getElementById("pdfInput");
      const status = document.getElementById("status");
      const submitBtn = document.getElementById("submitBtn");

      const setStatus = (message, type = "") => {
        status.textContent = message;
        status.className = `status ${type}`.trim();
      };

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        if (!input.files.length) {
          setStatus("Selecione um PDF primeiro.", "error");
          return;
        }

        submitBtn.disabled = true;
        setStatus("Processando...", "");

        const data = new FormData();
        data.append("pdf", input.files[0]);

        try {
          const response = await fetch("/convert", {
            method: "POST",
            body: data,
          });

          if (!response.ok) {
            const text = await response.text();
            throw new Error(text || "Falha ao processar PDF.");
          }

          const blob = await response.blob();
          const url = URL.createObjectURL(blob);

          const link = document.createElement("a");
          link.href = url;
          link.download = "dark_mode.pdf";
          document.body.appendChild(link);
          link.click();
          link.remove();
          URL.revokeObjectURL(url);

          setStatus("PDF pronto para download.", "success");
        } catch (error) {
          setStatus(error.message || "Erro inesperado.", "error");
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
